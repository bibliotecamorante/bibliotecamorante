<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donazione alla Biblioteca Elsa Morante</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/exceljs/4.3.0/exceljs.min.js"></script>
    <style>
        /* Stili precedenti rimangono invariati */
        .button-group { 
            display: flex; 
            justify-content: space-between; 
            margin-top: 10px; 
        }
        .remove-book, .add-book { 
            padding: 8px 16px; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer; 
            font-size: 14px; 
            transition: all 0.3s ease; 
        }
        .add-book { background-color: #2ecc71; color: white; }
        .add-book:hover { background-color: #27ae60; }
        .remove-book { background-color: #e74c3c; color: white; }
        .remove-book:hover { background-color: #c0392b; }
    </style>
</head>
<body>
<!-- Resto del codice HTML invariato -->

<script>
let bookCount = 0;

function createBookEntry() {
    const bookDiv = document.createElement('div');
    bookDiv.className = 'book-entry';
    bookCount++;
    bookDiv.innerHTML = `
    <div class="book-counter">${bookCount}</div>
    <div class="form-group">
      <label>Titolo:* </label>
      <input type="text" class="book-title" required>
    </div>
    <div class="form-group">
      <label>Autore:</label>
      <input type="text" class="book-author">
    </div>
    <div class="form-group">
      <label>Editore:</label>
      <input type="text" class="book-publisher">
    </div>
    <div class="form-group">
      <label>Anno:</label>
      <input type="text" class="book-year" pattern="[0-9]+" title="Inserisci solo numeri">
      <div class="error-message">Inserisci solo numeri</div>
    </div>
    <div class="form-group">
      <label>ISBN:</label>
      <input type="text" class="book-isbn" pattern="[0-9-]{1,13}" title="Inserisci solo numeri e trattini, massimo 13 caratteri">
      <div class="error-message">Inserisci solo numeri e trattini, massimo 13 caratteri</div>
    </div>

    <div class="button-group">
      <button type='button' class='remove-book' onclick='removeBook(this)'>Rimuovi</button>
      <button type='button' class='add-book' onclick='createBookEntry()'>+ Aggiungi Libro</button>
    </div>`;
    
    document.getElementById('bookList').appendChild(bookDiv);
    updateBookCounters();
    
    // Add event listeners for validation
    const yearInput = bookDiv.querySelector('.book-year');
    const isbnInput = bookDiv.querySelector('.book-isbn');
    const yearErrorMsg = bookDiv.querySelector('.error-message');
    
    yearInput.addEventListener('input', function() {
        validateNumberInput(this, yearErrorMsg);
    });
    
    isbnInput.addEventListener('input', function() {
        validateISBNInput(this, isbnInput.nextElementSibling);
    });
}

function validateNumberInput(input, errorElement) {
    const isValid = /^[0-9]*$/.test(input.value);
    errorElement.style.display = isValid ? 'none' : 'block';
    input.setCustomValidity(isValid ? '' : 'Invalid input');
}

function validateISBNInput(input, errorElement) {
    const isValid = /^[0-9-]{0,13}$/.test(input.value);
    errorElement.style.display = isValid ? 'none' : 'block';
    input.setCustomValidity(isValid ? '' : 'Invalid input');
}

function removeBook(button) {
    if (document.querySelectorAll('.book-entry').length > 1) {
        button.closest('.book-entry').remove();
        bookCount--;
        updateBookCounters();
    } else {
        alert('Deve essere presente almeno un libro');
    }
}

function updateBookCounters() {
    const bookEntries = document.querySelectorAll('.book-entry');
    bookEntries.forEach((entry, index) => {
        entry.querySelector('.book-counter').textContent = index + 1;
    });
}

// Add validation for phone number
document.getElementById('telefono').addEventListener('input', function() {
    const telefonoErrorMsg = document.getElementById('telefonoError');
    const isValid = /^[0-9]*$/.test(this.value);
    telefonoErrorMsg.style.display = isValid ? 'none' : 'block';
    this.setCustomValidity(isValid ? '' : 'Invalid input');
});

async function generateExcel(formData, books) {
    const workbook = new ExcelJS.Workbook();
    const worksheet = workbook.addWorksheet('Donazione Libri');

    // Stile per l'intestazione
    const headerStyle = {
        font: { bold: true, color: { argb: 'FFFFFF' } },
        fill: { type: 'pattern', pattern: 'solid', fgColor: { argb: '4472C4' } },
        alignment: { horizontal: 'center' },
        border: {
            top: { style: 'thin' },
            left: { style: 'thin' },
            bottom: { style: 'thin' },
            right: { style: 'thin' }
        }
    };

    // Stile per i dati
    const dataStyle = {
        alignment: { horizontal: 'left' },
        border: {
            top: { style: 'thin' },
            left: { style: 'thin' },
            bottom: { style: 'thin' },
            right: { style: 'thin' }
        }
    };

    // Intestazione personale
    worksheet.columns = [
        { header: 'Nome', key: 'nome', width: 20 },
        { header: 'Cognome', key: 'cognome', width: 20 },
        { header: 'Numero Tessera', key: 'tessera', width: 20 },
        { header: 'Telefono', key: 'telefono', width: 20 },
        { header: 'Email', key: 'email', width: 30 }
    ];

    // Applica lo stile all'intestazione
    worksheet.getRow(1).eachCell((cell) => {
        cell.style = headerStyle;
    });

    const personalRow = worksheet.addRow({
        nome: formData.nome,
        cognome: formData.cognome,
        tessera: formData.tessera || 'Non specificato',
        telefono: formData.telefono || 'Non specificato',
        email: formData.email
    });

    // Applica lo stile ai dati personali
    personalRow.eachCell((cell) => {
        cell.style = dataStyle;
    });

    // Riga vuota
    worksheet.addRow({});

    // Intestazione libri
    worksheet.columns = [
        { header: 'Libro', key: 'numero', width: 10 },
        { header: 'Titolo', key: 'titolo', width: 40 },
        { header: 'Autore', key: 'autore', width: 30 },
        { header: 'Editore', key: 'editore', width: 30 },
        { header: 'Anno', key: 'anno', width: 15 },
        { header: 'ISBN', key: 'isbn', width: 20 }
    ];

    // Applica lo stile all'intestazione dei libri
    worksheet.getRow(4).eachCell((cell) => {
        cell.style = headerStyle;
    });

    // Aggiungi i libri
    books.forEach((book, index) => {
        const bookRow = worksheet.addRow({
            numero: index + 1,
            titolo: book.title,
            autore: book.author || 'Non specificato',
            editore: book.publisher || 'Non specificato',
            anno: book.year || 'Non specificato',
            isbn: book.isbn || 'Non specificato'
        });

        // Applica lo stile ai dati dei libri
        bookRow.eachCell((cell) => {
            cell.style = dataStyle;
        });
    });

    // Genera il file
    const buffer = await workbook.xlsx.writeBuffer();
    const blob = new Blob([buffer], { type: 'application/vnd.openxmlformats-officedocument.spreadsheetml.sheet' });
    const url = window.URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = 'donazione_libri.xlsx';
    a.click();
    window.URL.revokeObjectURL(url);
}

document.getElementById('donationForm').addEventListener('submit', async function(event) {
    event.preventDefault();

    // Raccogli i dati personali
    const formData = {
        nome: document.getElementById('nome').value,
        cognome: document.getElementById('cognome').value,
        tessera: document.getElementById('tessera').value,
        telefono: document.getElementById('telefono').value,
        email: document.getElementById('email').value
    };

    // Raccogli i dati dei libri
    const bookEntries = document.querySelectorAll('.book-entry');
    const books = Array.from(bookEntries).map(entry => ({
        title: entry.querySelector('.book-title').value,
        author: entry.querySelector('.book-author').value,
        publisher: entry.querySelector('.book-publisher').value,
        year: entry.querySelector('.book-year').value,
        isbn: entry.querySelector('.book-isbn').value
    }));

    await generateExcel(formData, books);
});

// Crea il primo libro quando la pagina si carica
document.addEventListener('DOMContentLoaded', createBookEntry);
</script>

</body>
</html>
